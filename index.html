<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קלפי אינטימיות לזוגות - מתנה מיוחדת ליום האהבה</title>
    <style>
        /* הגדרת גופנים */
        @font-face {
            font-family: 'FbMatritsaExtraLight';
            src: local('Fb Matritsa Extra Light');
        }
        @font-face {
            font-family: 'FbMatritsaLight';
            src: local('Fb Matritsa Light');
        }
        @font-face {
            font-family: 'FtPilKaholRegular';
            src: local('FtPilKahol regular');
        }
        
        /* הגדרת משתנים לצבעים */
        :root {
            --coral: #E68368;
            --navy: #415E72;
            --gold: #E9C369;
            --teal: #36BA98;
        }

        /* סגנונות כלליים */
        body {
            font-family: 'FbMatritsaLight', sans-serif;
            background-color: #f4f4f4;
            color: var(--navy);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h3 {
            color: var(--coral);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            background-color: var(--coral);
            color: white;
        }

        .hero img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 1rem;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            margin: 2rem auto;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            margin-bottom: 1rem;
        }

        .form-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-field input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkbox-container {
            margin-bottom: 1rem;
        }

        .cta-button {
            display: block;
            width: 100%;
            background-color: var(--coral);
            color: white;
            font-size: 1.1rem;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--gold);
        }

        /* הסתרת מלכודת הספאם */
        div[aria-hidden="true"] {
            display: none;
        }

        /* התאמות למובייל */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                margin: 0 auto;
                padding: 1.5rem;
            }

            .hero {
                padding: 1.5rem;
            }

            .hero img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>גלו מחדש את הקסם בזוגיות שלכם</h1>
        <p>30 קלפי שאלות מיוחדים ליום האהבה שיעזרו לכם להעמיק את האינטימיות והקרבה בזוגיות</p>
        <img src="images/couple-sunset.jpg" alt="זוג צופה בשקיעה">
    </div>

    <div class="content">
        <div class="form-container">
            <h3>להורדת הקלפים</h3>
            <form action="https://gmail.us19.list-manage.com/subscribe/post?u=2c3bb274d66e9b71b67f6583e&amp;id=0d75dfb60a&amp;f_id=00e0c2e1f0" method="post" target="_blank">
                <div class="form-field">
                    <label for="mce-MMERGE7">שם מלא *</label>
                    <input type="text" name="MMERGE7" id="mce-MMERGE7" required>
                </div>
                <div class="form-field">
                    <label for="mce-EMAIL">כתובת מייל *</label>
                    <input type="email" name="EMAIL" id="mce-EMAIL" required>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="consent" name="consent">
                    <label for="consent">אני מסכים/ה לקבל תוכן והצעות למייל</label>
                </div>
                <button type="submit" class="cta-button">להורדת הקלפים</button>
            </form>
        </div>
    </div>
</body>
</html>
